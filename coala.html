<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            padding-top: 70px;

            padding: 20px;

            border: none;

        }
        @media(max-width: 768px){
            body{ font-size: 35px; padding-top: 50px;}

        }
    </style>
</head>
<body>
    <h1 id="titulo"> Bem-vindo(a)!</h1>
    <p>Clique no bot√£o para mudar a cor da pagina de acordo com o horario atual. </p>
    <button onclick="trocar()">Mudar cor</button>

    <script>
        function trocar() {
            const hora = new Date().getHours();
            let cor;
            let mensagem;

            if (hora >= 6 && hora < 12) {
                cor = "#FFD700";
                mensagem = "Bom dia! ‚òÄ";
            }   else if (hora >= 12 && hora < 18) {
                cor = "FF8C00";
                mensagem = "Boa tarde! üå•";
            }   else if (hora >= 18 && horan < 23) {
                cor = "1E90FF";
                mensagem = "Boa noite! üåô";
            }   else {
                cor = "2F4F4F";
                mensagem = "Hora de descansar!üåö ";
            }

            document.body.style.backgroundColor = cor;
            document.getElementById("titulo").innerHTML = mensagem;
        }
    </script>
    
</body> 
</html>
